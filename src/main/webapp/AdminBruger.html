<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        </div>

                    <option value="Brugeradminstrator">Brugeradminstrator</option>

                    <option value="Produktionsleder">Produktionsleder</option>

            </label>
        </div>
        <div>
            <label>Password:
                <input type="text" name="password">
            </label>
        </div>
        <div>
            <label>CPR:
                <input type="text" name="cpr">
            </label>
        </div>
        <div>
            <label>Initials:
                <input type="text" name="ini">
            </label>
        </div>
        <button type="submit">Gem Ã¦ndringerne</button>

    </form>
</div>

<table id ="userInfo-table" class="table">
    <thead>
        <tr>
            <th>brugerID</th>
            <th>Bruger Navn</th>

    </thead>
    <tbody id="brugerBody">
    </tbody>
</table>

</html>
