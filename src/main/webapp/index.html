<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Rødovrevejs Pharmaceutics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.serializejson.js"></script>
    <script src="login.js"></script>
</head>
<body class = login-page>
<div id="whole-panel">
    <div class="title">
        <header class=header-panel>
            <img src="Images/pill-512.png" height="64" width="64" alt="Logo" id = "logo"/>
            <h1 id = "title">Rødovrevej Pharmaceutics</h1>
        </header>
    </div>
    <div id="maincontainer" class=container>
        <h4 id = "login-title">Login med dit brugernavn og kodeord</h4>
        <form id="loginform" name='loginform'>
            <div class="text-input">
                <input type="text" name="Username" class = "username-field" placeholder="Brugernavn" required/>
                <br>
                <input type="password" name="Password" class= "password-field" placeholder="Kodeord" required/>
                <!-- <input type="submit" name="submit" value="Submit" id="submitButton" /> -->
            </div>
        </form>
        <button id="loginbutton">Log på</button>
    </div>
</div>
<div id="imgbox">
    <img src="Images/1644639.jpg" alt="Et billede af rødovrevej" id="bygning"/>
</div>
</body>
</html>
