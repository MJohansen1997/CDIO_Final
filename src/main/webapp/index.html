<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rødovrevejs Pharmaceutics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.ajax({
                    url : "rest/login/verify",
                    data : $('#loginform').serialize(),
                    contentType: "application/x-www-form-urlencoded",
                    method: 'POST',
                    success : function(data){
                        alert(data);
                        if(data=='true'){
                            /*$('#maincontainer').load("HomePage.html");*/
                            window.location.href = 'HomePage.html';
                        }
                    }
                });

            });
        });
    </script>
</head>
<body>
  <div class = "title">
    <h1>Rødovrevej Pharmaceutics</h1>
  </div>
  <div id="maincontainer">
<p> Login:</p>
<form action="rest/login/verify" method="POST" id='loginform'>
    <p>Username : <input type="text" name="Username" required /></p>
    <p>Password : <input type="text" name="Password" required /></p>
    <!-- <input type="submit" name="submit" value="Submit" id="submitButton" /> -->
</form>
<button>Send an HTTP POST request to a page and get the result back</button>
</div>
  <img src = "/main/resources/alberta-2297204_1280.jpg" alt = "Et billede af rødovrevej"/>
</body>
</html>
