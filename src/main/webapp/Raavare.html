<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.serializejson.js"></script>
    <script src="Raavare.js"></script>


</head>

<body>
<div id="container">
    <link rel="stylesheet" href="AdminBrugerStyle.css"/>
    <h1>Velkommen tilbage "username"</h1>
    <!--leftside-->

    <nav>
        <ul>
            <button type="button" id="buttonOpret">Opret</button>
            <button type="button" id="buttonRediger">Rediger</button>
            <button type="button" id="buttonSlet">Slet</button>
            <button type="button" id="buttonFind">Find</button>
        </ul>
    </nav>
    <br>

    <form id="opretForm">
        <h1>Opret R&aring;varer</h1>
        <p>Vælg ID : <input type="text" name = "raavID" required/></p>
        <p> Indtast R&aring;varer : <input type="text" name="raavName" required/></p>
        <p>Indtast Leverand&oslash;r : <input type="text" name = "leverandor" required/></p>
        <button type="submit">Gem ændringer</button>
    </form>


    <form id="redigerForm">
        <h1>Rediger R&aring;varer</h1>
        <p>Vælg r&aring;varerID : <input type="text" name="ravvID" required/></p>
        <button type="submit">Gem ændringer</button>
    </form>

    <form id="redigerInfoForm">
        <h1>Rediger r&aring;varer</h1>
        <input type="hidden" name="raavID" />
        <p>Vælg R&aring;varer Navn : <input type="text" name="raavNavn" required/></p>
        <p>Vælg Leverand&oslash;r : <input type="text" name="leverandor" required/></p>
        <button type="submit">Gem ændringer</button>
    </form>


    <form id="sletForm">
        <h1>Slet R&aring;varer</h1>
        <p>Vælg R&aring;varer ID : <input type="text" name="raavID" required/></p>
        <button type="submit">Gem ændringer</button>
    </form>

    <form id="findForm">
        <h1>Find R&aring;varer</h1>
        <p>Vælg R&aring;varer ID : <input type="text" name="raavID" required/></p>
        <button type="submit">Find</button>

        <table id="findForm-table" class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Navn</th>
                <th>Leverand&oslash;r</th>
            </tr>
            </thead>
            <tbody id="findFormBody">
            </tbody>
        </table>
    </form>

    <table id="userInfo-table" class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Navn</th>
            <th>Leverand&oslash;r</th>
        </tr>
        </thead>
        <tbody id="ravvBody">
        </tbody>
    </table>
</div>
</body>
