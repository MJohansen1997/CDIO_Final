<script src="./Pages/Recept/ReceptJS.js"></script>
<link rel="stylesheet" href="AdminBrugerStyle.css">
<div class = "headpanel-container">
    <h1 class = "headpanel-title">Recepter</h1>
</div>
    <!--leftside-->
<div class = "page-container">
    <nav class="buttons-container">
        <ul>
            <button type="button" class="edit-button" id="buttonOpret">Opret</button>
            <button type="button" class="edit-button" id="buttonRediger">Rediger</button>
            <button type="button" class="edit-button" id="buttonSlet">Slet</button>
            <button type="button" class="edit-button" id="buttonFind">Find</button>
        </ul>
    </nav>
    <br>
    <div class = "forms">
    <form id="opretForm">
        <h1>Opret Recept</h1>
        <p>Vælg Recept Navn : <input type="text" name="receptNavn" required/></p>
        <button type="submit">Gem ændringer</button>
    </form>

    <form id="redigerForm">
        <h1>Rediger Recept</h1>
        <p>Vælg ID : <input type="text" name="receptID" required/></p>
        <button type="submit">Gem ændringer</button>
    </form>

    <form id="redigerInfoForm">
        <h1>Rediger Recept</h1>
        <input type="hidden" name="receptID" />
        <p>Vælg Recept Navn : <input type="text" name="receptNavn" required/></p>
        <button type="submit">Gem ændringer</button>
    </form>

    <form id="sletForm">
        <h1>Slet Recept</h1>
        <p>Vælg ID : <input type="text" name="receptID" required/></p>
        <button type="submit">Gem ændringer</button>
    </form>

    <form id="findForm">
        <h1>Find Recept</h1>
        <p>Vælg ID : <input type="text" name="receptID" required/></p>
        <button type="submit">Find</button>

        <table id="findForm-table" class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Recept Navn</th>
            </tr>
            </thead>
            <tbody id="findFormBody">
            </tbody>
        </table>
    </form>
    </div>
    <div class = "table-container">
    <table id="userInfo-table" class="table">
        <thead>
        <tr>
            <th class = "table-header">ID</th>
            <th class = "table-header">Recept Navn</th>
        </tr>
        </thead>
        <tbody id="receptBody">
        </tbody>
    </table>
    </div>
</div>
